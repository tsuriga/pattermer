<!DOCTYPE html>
<html>
  <head>
    <title>Pattern Renamer</title>
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="application/javascript">
      window.addEventListener('load', function () {
          const lib = require('./lib/Pattermer.js');

          (new lib.Pattermer()).run();
      });
    </script>
  </head>
  <body>
    <div class="window">

      <header class="toolbar toolbar-header">
        <h1 class="title">
          <div class="btn-group">
            <button class="btn btn-large btn-default">
              <span class="icon icon-folder" title="Open directory"></span>
            </button>
            <button class="btn btn-large btn-default">
              <span class="icon icon-download" title="Load rename pattern"></span>
            </button>
            <button class="btn btn-large btn-default">
              <span class="icon icon-upload" title="Save rename pattern"></span>
            </button>
            <button class="btn btn-large btn-default">
              <span class="icon icon-help" title="Help"></span>
            </button>
          </div>
        </h1>
      </header>

      <header class="toolbar">
        <h1 class="title">
          <form>
            <div class="form-group">
              <input id="txtRenamePattern" type="text" class="form-control" placeholder="Rename pattern" />
            </div>
          </form>
        </h1>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <div id="regexpPane" class="pane pane-sm flexPane">
            <div>
              <h5 class="pane-title">Expressions</h5>
              <hr/>
            </div>

            <ol id="regexpItems">
            </ol>
          </div>

          <div id="varPane" class="pane pane-sm sidebar">
            <h5 class="pane-title">Variables</h5>
            <hr/>
            <nav id="navigationVariables" class="nav-group movableNodeContainer">
            </nav>
            <div class="form-small paneForm">
              <form>
                <div class="form-group">
                  <input id="txtNewVar" type="text" placeholder="Variable" />
                  <input id="txtNewExpression" type="text" placeholder="Expression" />
                </div>
                <div class="form-actions">
                  <button id="btnAddVar" btn class="btn btn-primary">Add variable</button>
                </div>
              </form>
            </div>
          </div>

          <div id="queuePane" class="pane pane-sm flexPane">
            <div>
              <h5 class="pane-title">Queue</h5>
              <hr/>
            </div>

            <div id="searchQueueContainer">
              <ol id="queueItems" class="movableNodeContainer">
              </ol>
            </div>
          </div>

          <div class="pane">
            <h5 class="pane-title">Operation preview</h5>
            <hr/>

            <table id="previewTable" class="table-striped">
              <tbody>
              </tbody>
            </table>
          </div>
        </div> <!-- pane-group -->
      </div> <!-- window-content -->
    </div>
  </body>
</html>
